        <form onsubmit="event.preventDefault(); alert('Ďakujeme! Ozveme sa.');">

          <label>Správa<br><textarea rows="5" style="width:100%;padding:.6rem;border:1px solid #d6def7;border-radius:10px"></textarea></label><br><br>
          <button style="background:var(--blue-800);color:#fff;border:0;border-radius:12px;padding:.7rem 1rem;font-weight:700;cursor:pointer">Odoslať</button>

      </div>
